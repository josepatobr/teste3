{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cadastro_produto.css' %}" />
{% endblock head %}

{% block body %}
    <h1 class="titulo"> cadastrar produto </h1>
    {% for message in messages %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <form class="lista1" method="POST" enctype="multipart/form-data" > {% csrf_token %}
        <input id="id1" type="text" name="nome" placeholder="Nome do produto" required>
        <br>
        <input id="id1" type="number" step="0.01" name="valor" placeholder="Valor" required>
        <br>
        <textarea id="id1" name="descricao" placeholder="Descrição" required></textarea>
        <br>
        <input id="id1" type="file" name="imagem">
        <br>
        <button class="cadastro" type="submit">Cadastrar Produto</button>
        <a href="{% url "home" %}" class="voltar"> Inicio</a>
    </form>
{% endblock body %}
