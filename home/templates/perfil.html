<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .profile {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Perfil de Usu√°rio</h1>

  
    <div class="profile" id="profile">
        <img src="https://via.placeholder.com/150" alt="Imagem do perfil" id="profileImage"> # se n tiver imagem, ele vai mostrar um aviso
        <img src="{{ image_url }}" alt="Imagem do perfil" id="profileImage"> # deixar a imagem salvar
    </div>
    

    
    <form  class="buttons" method="POST" action="salvar_imagem" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="profile_image" style="display: none;" accept="image/*">
        <button type="button" class="upload-btn" onclick="document.getElementById('imageInput').click();">Trocar Imagem</button>
        <button type="submit" class="upload-btn">Salvar Imagem</button>
        <button class="delete-btn" onclick="deleteImage()">Excluir Imagem</button>

    </form>
    

    <script>
        const imageInput = document.getElementById('imageInput');
        const profileImage = document.getElementById('profileImage');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        
        function deleteImage() {
            profileImage.src = "https://via.placeholder.com/150"; 
            imageInput.value = ""; 
        }
    </script>

        <a class="nav-link" href=" home "> voltar </a>
</body>
</html>
