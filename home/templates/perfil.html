<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .profile {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid;
            border-radius: 20px;
            
        }
        .upload-btn {
            background-color:transparent;
            color: rgb(0, 0, 0);
           
        }

        .upload-btn:hover{
            color: rgb(52, 216, 61);

          }
        .delete-btn {
            background-color: transparent;
            color: black;
        }
  
        .delete-btn:hover{
            color: rgb(255, 0, 0);
        }

        .sair{
            color: rgb(31, 67, 109);
            font-size: 20px;
            border: 1px solid black;
            padding: 03px 10px;
            border-radius: 50px;

        }

        .sair:hover{
            color: rgb(0, 4, 255);
        }


    </style>
</head>
<body>
    <h1>Perfil de Usu√°rio</h1>

  
    <div class="profile" id="profile">
        {% if profile_image %}
        <img src="{{ profile_image }}" alt="Imagem do perfil" id="profileImage"> 
        {% else %}
        <img src="https://via.placeholder.com/150" alt="Imagem do perfil" id="profileImage">
        {% endif %}
    </div>
    

    
    <form  class="buttons" method="POST" action="{% url "salvar_imagem" %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="imageInput" name="profile_image" style="display: none;" accept="image/*">
        <button type="button" class="upload-btn" onclick="document.getElementById('imageInput').click();">Trocar Imagem</button>
        <button type="submit" class="upload-btn">Salvar Imagem</button>
        <button type="button" class="delete-btn" onclick="deleteImage()">Excluir Imagem</button>
    </form>
    

    <script>
        const imageInput = document.getElementById('imageInput');
        const profileImage = document.getElementById('profileImage');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        
        function deleteImage() {
            profileImage.src = "https://via.placeholder.com/150"; 
            imageInput.value = ""; 
        }
    </script>

        <a class="sair" href=" http://127.0.0.1:8000/ "> voltar </a>
</body>
</html>
